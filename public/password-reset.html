<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/constantes.js" defer></script>
    <script src="js/password-reset.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Recuperar Senha</h1>
        <p>Digite seu e-mail para receber um link de redefinição.</p>
        
        <form id="reset-form">
            <div>
                <label for="email">E-mail cadastrado</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <button type="submit">Enviar Link</button>
        </form>

        <div id="mensagem" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></div>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="login.html" style="font-size: 0.9rem;">← Voltar ao Login</a>
        </div>
    </div>
</body>
</html>
