<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Acervo de Filmes</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/constantes.js" defer></script>
    <script src="js/register.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Criar Nova Conta</h1>
        
        <form id="register-form">
            <div>
                <label for="username">Usuário (Login):</label>
                <input type="text" id="username" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="first_name">Nome:</label>
                <input type="text" id="first_name">
            </div>

            <div>
                <label for="last_name">Sobrenome:</label>
                <input type="text" id="last_name">
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>

            <div>
                <label for="password_confirm">Confirme a Senha:</label>
                <input type="password" id="password_confirm" required>
            </div>

            <button type="submit">Registrar</button>
        </form>

        <div id="mensagem-erro" style="color: red; margin-top: 10px;"></div>
        
        <hr>
        <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
    </div>
</body>
</html>
