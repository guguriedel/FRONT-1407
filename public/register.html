<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Acervo de Filmes</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/constantes.js" defer></script>
    <script src="js/register.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Crie sua conta</h1>
        <p>Comece a organizar seus filmes hoje.</p>
        
        <form id="register-form">
            <div>
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Ex: cinefilo123" required>
            </div>
            
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="input-group">
                <div>
                    <label for="first_name">Nome</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">Sobrenome</label>
                    <input type="text" id="last_name">
                </div>
            </div>

            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div>
                <label for="password_confirm">Confirme a Senha</label>
                <input type="password" id="password_confirm" placeholder="••••••••" required>
            </div>

            <button type="submit">Criar Conta</button>
        </form>

        <div id="mensagem-erro" style="color: var(--danger); margin-top: 1rem;"></div>
        
        <hr>
        <p style="margin-bottom: 0;">Já tem uma conta? <a href="login.html">Fazer Login</a></p>
    </div>
</body>
</html>
