<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Acervo</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="./js/constantes.js" defer></script>
    <script src="./js/index.js" defer></script>
</head>
<body style="justify-content: flex-start;"> 

    <div class="container-xl dashboard-header">
        <div>
            <h1 style="text-align: left; margin: 0;">Acervo Digital</h1>
            <p style="text-align: left; margin: 0;">Gerencie seus filmes assistidos</p>
        </div>
        <div class="dashboard-actions">
            <a href="change-password.html"><button class="secondary">Alterar Senha</button></a>
            <button id="logout-button" class="danger">Sair</button>
        </div>
    </div>

    <div class="container-xl">
        
        <div style="background: var(--surface); padding: 1.5rem; border-radius: var(--radius); border: 1px solid var(--border); margin-bottom: 2rem;">
            <h2 style="font-size: 1.2rem; color: var(--text-primary); margin-bottom: 1rem;">Registrar Filme</h2>
            <form id="novo-filme-form" style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 1rem; align-items: end;">
                <div>
                    <label for="filme-nome">Título</label>
                    <input type="text" id="filme-nome" placeholder="Ex: Interestelar" required>
                </div>
                <div>
                    <label for="filme-data">Data</label>
                    <input type="date" id="filme-data" required>
                </div>
                <div>
                    <label for="filme-nota">Nota</label>
                    <input type="number" id="filme-nota" placeholder="0-10" step="0.1" min="0" max="10" required>
                </div>
                <div>
                    <label for="filme-duracao">Minutos</label>
                    <input type="number" id="filme-duracao" placeholder="120" required>
                </div>
                <button type="submit" style="height: 46px; margin-top: 0;">Adicionar</button>
            </form>
            <div id="novo-filme-erro" style="color: var(--danger); margin-top: 0.5rem; text-align: left;"></div>
        </div>

        <h2 style="font-size: 1.2rem; color: var(--text-primary); margin-bottom: 1rem;">Seus Filmes</h2>
        <div class="table-container">
            <table border="0">
                <thead>
                    <tr>
                        <th>Título do Filme</th>
                        <th>Data Assistido</th>
                        <th>Nota</th>
                        <th>Duração</th>
                        <th style="text-align: right;">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-filmes-corpo">
                    <tr>
                        <td colspan="5" style="text-align: center; color: var(--text-secondary); padding: 2rem;">Carregando filmes...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
