<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/constantes.js" defer></script>
    <script src="js/change-password.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Trocar Senha</h1>
        <p>Atualize suas credenciais de acesso.</p>

        <form id="change-password-form">
            <div>
                <label for="old_password">Senha Atual</label>
                <input type="password" id="old_password" required>
            </div>
            <div>
                <label for="new_password1">Nova Senha</label>
                <input type="password" id="new_password1" required>
            </div>
            <div>
                <label for="new_password2">Confirme a Nova Senha</label>
                <input type="password" id="new_password2" required>
            </div>
            <button type="submit">Atualizar Senha</button>
        </form>

        <div id="mensagem-status" style="margin-top: 1rem; text-align: center;"></div>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="acervo.html" style="font-size: 0.9rem;">‚Üê Cancelar e Voltar</a>
        </div>
    </div>
</body>
</html>
